<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in Javascript</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="calc-box">
            <div class="header">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <div class="calc-body">
                <div class="button-content">
                    <button class="button clear" data-clear>C</button>
                    <button class="button delete" data-delete>Del</button>
                    <button class="button divided" data-operation>รท</button>
                    <button class="button times" data-operation>x</button>
                    <button class="button seven" data-number>7</button>
                    <button class="button eight" data-number>8</button>
                    <button class="button nine" data-number>9</button>
                    <button class="button minus" data-operation>-</button>
                    <button class="button four" data-number>4</button>
                    <button class="button five" data-number>5</button>
                    <button class="button six" data-number>6</button>
                    <button class="button plus" data-operation>+</button>
                    <button class="button one" data-number>1</button>
                    <button class="button two" data-number>2</button>
                    <button class="button three" data-number>3</button>
                    <button class="button zero" data-number>0</button>
                    <button class="button point" data-number>.</button>
                    <button class="button equals" data-equals>=</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
